<script type="text/javascript">
    $(document).ready(function() {
        $.get("http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=getOrderAndPatientById", function (data) {
            const patients = data.orders;
            let patientsHtml = '';

            patients.forEach(patient => {
                patientsHtml += `
                    <tr>
                        <td>${patient.orderId}</td>
                        <td>${patient.patientName}</td>
                        <td>${patient.patientSex}</td>
                        <td>${patient.patientAge}</td>
                        <td>${patient.patientPhone}</td>
                        <td>${patient.orderTime}</td>
                        <td>${patient.orderPrice}</td>
                        <td>${patient.orderDescription}</td>
                        <td>${patient.hospital}</td>
                        <td>${patient.department}</td>
                        <td>${patient.bodyDetail}</td>
                        <td>
                            <button class="btn btn-primary select-btn" data-id="${patient.orderId}">接单</button>
                            <button class="btn btn-danger refuse-btn" data-id="${patient.orderId}">拒绝</button>
                        </td>
                    </tr>
                `;
            });

            $('#patientsTable tbody').html(patientsHtml);
        });


        // 处理选择按钮点击事件
        $(document).on('click', '.select-btn', function() {
            const orderId = $(this).data('id');
            // 根据订单ID修改订单状态为1
            $.post('http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=updateOrderStatus', {
                orderId: orderId,
                status: 1
            }, function(response) {
                alert('接单成功');
            });
        });

        // 处理拒绝按钮点击事件
        $(document).on('click', '.refuse-btn', function() {
            const orderId = $(this).data('id');
            // 根据订单ID修改订单状态为3
            $.post('http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=updateOrderStatus', {
                orderId: orderId,
                status: 3
            }, function(response) {
                alert('拒绝成功');
            });
        });

    });
</script>
