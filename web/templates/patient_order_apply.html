        <!-- Order Form -->

            <form id="orderFormContent">
                <input type="hidden" id="selectedAccompanyId">
                <div class="form-group">
                    <label for="accompanyOrderTime">陪诊时间:</label>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="hospital">医院:</label>
                    <input type="text" id="hospital" class="form-control">
                </div>
                <div class="form-group">
                    <label for="department">科室:</label>
                    <input type="text" id="department" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bodyDetail">身体状况:</label>
                    <input type="text" id="bodyDetail" class="form-control">
                </div>
                <button type="button" id="submitOrder" class="btn btn-primary">提交订单</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="row"></div>
        <footer class="main"></footer>
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        // 获取所有患者信息
        $.get("http://localhost:8080/accompanimentSystem/accompanyAction.do?type=getList", function (data) {
            const patients = data.accompanies;
            let patientsHtml = '';

            patients.forEach(patient => {
                patientsHtml += `
                    <tr>
                        <td>${patient.accompanyId}</td>
                        <td>${patient.accompanyName}</td>
                        <td>${patient.accompanySex}</td>
                        <td>${patient.accompanyAge}</td>
                        <td>${patient.accompanyPhone}</td>
                        <td>${patient.accompanyWorkAge}</td>
                        <td>${patient.accompanyPrice}</td>
                        <td>${patient.accompanyDescription}</td>
                        <td>
                            <button class="btn btn-primary select-btn" data-id="${patient.accompanyId}">选择</button>
                        </td>
                    </tr>
                `;
            });

            $('#patientsTable tbody').html(patientsHtml);
        });

        // 日期选择框初始化
        $("#accompanyOrderTime").datepicker({
            dateFormat: "yy-mm-dd"
        });

        // 处理选择按钮点击事件
        $(document).on('click', '.select-btn', function() {
            const accompanyId = $(this).data('id');
            $('#selectedAccompanyId').val(accompanyId);
            $('#orderForm').show();
            $('html, body').animate({
                scrollTop: $("#orderForm").offset().top
            }, 1000);
        });

        // 处理提交订单按钮点击事件
        $('#submitOrder').click(function() {
            const accompanyId = $('#selectedAccompanyId').val();
            const accompanyOrderTime = $('#accompanyOrderTime').val();
            const accompanyOrderDescription = $('#accompanyOrderDescription').val();
            const hospital = $('#hospital').val();
            const department = $('#department').val();
            const bodyDetail = $('#bodyDetail').val();

            $.post('http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=addOrder', {
                accompanyId: accompanyId,
                accompanyOrderTime: accompanyOrderTime,
                accompanyOrderDescription: accompanyOrderDescription,
                hospital: hospital,
                department: department,
                bodyDetail: bodyDetail
            }, function(response) {
                    alert('订单提交成功');
                    $('#orderForm').hide();
                    $('#orderFormContent')[0].reset();
            });
        });
    });
</script>
