<script type="text/javascript">
    $(document).ready(function() {
        // 患者信息
        $.get("http://localhost:8080/accompanimentSystem/patientAction.do?type=getInfo", function(data) {
            $("#patientName").val(data.patientName);
            $("#patientPhone").val(data.patientPhone);
            $("#patientSex").val(data.patientSex);
            $("#patientAge").val(data.patientAge);
            $("#patientIdCardNum").val(data.patientIdCardNum);
        });

        // 编辑按钮点击事件
        $("#editButton").click(function() {
            $("#patientName, #patientPhone, #patientSex, #patientAge, #patientIdCardNum").prop("disabled", false);
            $("#editButton").hide();
            $("#saveButton").show();
        });

        // 保存按钮点击事件
        $("#saveButton").click(function() {
            const patientName = $("#patientName").val();
            const patientPhone = $("#patientPhone").val();
            const patientSex = $("#patientSex").val();
            const patientAge = $("#patientAge").val();
            const patientIdCardNum = $("#patientIdCardNum").val();

            $.post("http://localhost:8080/accompanimentSystem/patientAction.do?type=update", {
                patientName: patientName,
                patientPhone: patientPhone,
                patientSex: patientSex,
                patientAge: patientAge,
                patientIdCardNum: patientIdCardNum
            }, function(response) {
                alert("信息更新成功!");
                $("#patientName, #patientPhone, #patientSex, #patientAge, #patientIdCardNum").prop("disabled", true);
                $("#saveButton").hide();
                $("#editButton").show();
            });
        });

        // 修改密码按钮点击事件
        $("#updatePasswordButton").click(function() {
            const newPassword = $("#newPassword").val();
            const confirmPassword = $("#confirmPassword").val();

            if (newPassword !== confirmPassword) {
                alert("密码不匹配，请重新输入");
                return;
            }

            $.post("http://localhost:8080/accompanimentSystem/patientAction.do?type=resetPassword", {
                new_password: newPassword
            }, function(response) {
                alert("密码更新成功!");
                $("#newPassword").val("");
                $("#confirmPassword").val("");
            });
        });
    });
</script>
