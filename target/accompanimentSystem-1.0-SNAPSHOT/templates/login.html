<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b style="color: grey">医院陪诊管理</b>系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="card" style="border-radius: 20px">
    <div class="card-body login-card-body" style="background-color: rgba(255, 255, 255, 0.1)">
      <p class="login-box-msg">欢迎使用本系统！</p>

      <form action="/accompanimentSystem/loginCheck.do" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用户名" name="userName">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <label for="userType">请选择用户类型</label>
          <select id="userType" name="userType" class="am-form-field">
            <option value="admin">管理员</option>
            <option value="patient">患者</option>
            <option value="accompany">陪诊员</option>
          </select>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-success btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <p class="mb-1">
        <a href="/accompanimentSystem/addPatient.do" class="text-center" style="color: black">患者注册</a>
      </p>
      <p class="mb-0">
        <a href="/accompanimentSystem/addAccompany.do" class="text-center" style="color: black">陪诊员注册</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="static/js/adminlte.js"></script>
</body>

<script src="static/js/three.min.js"></script>
<script src="static/js/vanta.clouds.min.js"></script>
<script>
VANTA.CLOUDS({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00
})
</script>

</html>
