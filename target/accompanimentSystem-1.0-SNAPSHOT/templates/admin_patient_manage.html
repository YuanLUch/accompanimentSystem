<script type="text/javascript">
    $(document).ready(function() {
        // 获取所有患者信息
        $.get("http://localhost:8080/accompanimentSystem/patientAction.do?type=getList", function(data) {
            const patients = data.patients;
            let patientsHtml = '';

            patients.forEach(patient => {
                patientsHtml += `
                    <tr>
                        <td><input type="text" value="${patient.patientId}" class="form-control" readonly></td>
                        <td><input type="text" value="${patient.patientName}" class="form-control edit-patientName" readonly></td>
                        <td><input type="text" value="${patient.patientSex}" class="form-control edit-patientSex" readonly></td>
                        <td><input type="number" value="${patient.patientAge}" class="form-control edit-patientAge" readonly></td>
                        <td><input type="text" value="${patient.patientIdCardNum}" class="form-control edit-patientIdCardNum" readonly></td>
                        <td><input type="text" value="${patient.patientPhone}" class="form-control edit-patientPhone" readonly></td>
                        <td>
                            <button class="btn btn-primary edit-btn" data-id="${patient.patientId}">编辑</button>
                            <button class="btn btn-success save-btn" data-id="${patient.patientId}" style="display:none">保存</button>
                            <button class="btn btn-danger delete-btn" data-id="${patient.patientId}">删除</button>
                        </td>
                    </tr>
                `;
            });

            $('#patientsTable tbody').html(patientsHtml);
            // $('#patientsTable').DataTable();
        });

        // 编辑按钮点击事件
        $(document).on('click', '.edit-btn', function() {
            const row = $(this).closest('tr');
            row.find('input').prop('readonly', false);
            row.find('input').first().prop('readonly', true);
            row.find('.edit-btn').hide();
            row.find('.save-btn').show();
        });

        // 保存按钮点击事件
        $(document).on('click', '.save-btn', function() {
            const row = $(this).closest('tr');
            const patientId = $(this).data('id');
            const patientData = {
                patientId: patientId,
                patientName: row.find('.edit-patientName').val(),
                patientSex: row.find('.edit-patientSex').val(),
                patientAge: row.find('.edit-patientAge').val(),
                patientIdCardNum: row.find('.edit-patientIdCardNum').val(),
                patientPhone: row.find('.edit-patientPhone').val()
            };

            $.post("http://localhost:8080/accompanimentSystem/patientAction.do?type=updateByAdmin", patientData, function(response) {
                alert("患者信息更新成功!");
                row.find('input').prop('readonly', true);
                row.find('.edit-btn').show();
                row.find('.save-btn').hide();
            }).fail(function() {
                alert("更新失败，请重试!");
            });
        });

        // 删除按钮点击事件
        $(document).on('click', '.delete-btn', function() {
            const patientId = $(this).data('id');
            if (confirm("确定要删除这条患者信息吗？")) {
                $.post("http://localhost:8080/accompanimentSystem/patientAction.do?type=delete", { patientId: patientId }, function(response) {
                    alert("患者信息删除成功!");
                    location.reload();
                }).fail(function() {
                    alert("删除失败，请重试!");
                });
            }
        });
    });
</script>
