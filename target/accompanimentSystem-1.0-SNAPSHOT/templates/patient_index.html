<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // 定义后端接口的URL
        const url = "http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=getOrderStatusCountByPatientId";

        // 使用fetch API从后端获取数据
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // 处理响应的数据
                const orderStatusCount = data.orderStatusCount;
                if (orderStatusCount[0] === undefined) {
                    orderStatusCount[0] = 0;
                } else if (orderStatusCount[1] === undefined) {
                    orderStatusCount[1] = 0;
                } else if (orderStatusCount[2] === undefined) {
                    orderStatusCount[2] = 0;
                } else if (orderStatusCount[3] === undefined) {
                    orderStatusCount[3] = 0;
                }
                const totalOrders = orderStatusCount[0] + orderStatusCount[1] + orderStatusCount[2] + orderStatusCount[3];

                // 更新DOM
                const orderStatusCountDiv = document.getElementById('orderStatusCountDiv');
                orderStatusCountDiv.innerHTML = `
                    <p>待接单: ${orderStatusCount[0]}</p>
                    <p>已接单: ${orderStatusCount[1]}</p>
                    <p>已完成: ${orderStatusCount[2]}</p>
                    <p>已取消: ${orderStatusCount[3]}</p>
                    <p class="total">总订单数: ${totalOrders}</p>
                `;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    });
</script>
