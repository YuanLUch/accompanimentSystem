<script type="text/javascript">
    $(document).ready(function() {
        // 获取所有患者信息
        $.get("http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=patientOrders", function (data) {
            const patients = data.orders;
            let patientsHtml = '';
            let status = null;

            patients.forEach(patient => {
                if (patient.orderStatus === 0) {
                    status = '已派单';
                } else if (patient.orderStatus === 1) {
                    status = '已接单';
                } else if (patient.orderStatus === 2) {
                    status = '已完成';
                } else if (patient.orderStatus === 3) {
                    status = '已取消';
                }

                patientsHtml += `
                    <tr>
                        <td>${patient.orderId}</td>
                        <td>${patient.accompanyId}</td>
                        <td>${patient.orderTime}</td>
                        <td>${status}</td>
                        <td>${patient.orderPrice}</td>
                        <td>${patient.orderDescription}</td>

                        <td>${patient.hospital}</td>
                        <td>${patient.department}</td>
                        <td>${patient.bodyDetail}</td>
                        <td>${patient.commentTime}</td>
                        <td>${patient.commentContent}</td>
                        <td>${patient.commentScore}</td>
                        <td>
                            <button class="btn btn-danger select-btn" data-id="${patient.orderId}">删除订单</button>
                        </td>
                    </tr>
                `;
            });

            $('#patientsTable tbody').html(patientsHtml);

            // 初始化DataTables
            $('#patientsTable').DataTable();
        });

        // 处理选择按钮点击事件
        $(document).on('click', '.select-btn', function() {
            const orderId = $(this).data('id');
            $.post('http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=deleteOrder', {
                orderId: orderId
            }, function(response) {
                alert('删除成功');
                location.reload();
            });
        });

    });
</script>
