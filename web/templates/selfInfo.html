    <script>
        fetch("/untitled1_Web_exploded/getUserByName.do").then((response)=>{
            response.json().then((data)=>{
                console.log(data);
                data = data['data'];
                document.getElementById("userName").setAttribute("value", data["userName"]);
                document.getElementById("password").setAttribute("value", data["password"]);
                document.getElementById("age").setAttribute("value",data["age"]);
                document.getElementById("email").setAttribute("value", data["email"]);

            })});
    </script>

    <script>
        submit.onclick = function () {
            alert("修改成功");
            var submit = document.getElementById('submit');
            var password = document.getElementById("password").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var userName = document.getElementById("userName").value;
            fetch("/untitled1_Web_exploded/updateUser.do?"+"userName="+userName +"&password="+password+"&email="+email+"&age="+age)};

    </script>
