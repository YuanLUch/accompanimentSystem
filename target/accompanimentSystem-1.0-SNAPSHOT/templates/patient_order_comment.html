<script type="text/javascript">
    $(document).ready(function() {
        // 获取所有患者信息
        $.get("http://localhost:8080/accompanimentSystem/accompanyOrderAction.do?type=getOrderAndAccompanyById", function (data) {
            const patients = data.orders;
            let patientsHtml = '';
            let status = "已接单";


            patients.forEach(patient => {
                patientsHtml += `
                    <tr>
                        <td>${patient.orderId}</td>
                        <td>${patient.accompanyName}</td>
                        <td>${patient.accompanyIdCardNum}</td>
                        <td>${patient.accompanyPhone}</td>
                        <td>${patient.orderTime}</td>
                        <td>${status}</td>
                        <td>${patient.orderPrice}</td>
                        <td>${patient.orderDescription}</td>
                        <td>${patient.hospital}</td>
                        <td>${patient.department}</td>
                        <td>${patient.bodyDetail}</td>
                        <td>
                            <button class="btn btn-primary select-btn" data-id="${patient.orderId}">评价</button>
                        </td>
                    </tr>
                `;
            });

            $('#patientsTable tbody').html(patientsHtml);
        });


        // 处理选择按钮点击事件
        $(document).on('click', '.select-btn', function() {
            const orderId = $(this).data('id');
            $('#selectedAccompanyId').val(orderId);
            $('#orderForm').show();
            $('html, body').animate({
                scrollTop: $("#orderForm").offset().top
            }, 1000);
        });

        // 处理提交订单按钮点击事件
        $('#submitOrder').click(function() {
            const accompanyOrderId = $('#selectedAccompanyId').val();
            const commentContent = $('#commentContent').val();
            const commentScore = $('#commentScore').val();

            if (!commentContent || !commentScore) {
                alert('请填写完整信息');
            } else if (commentScore < 0 || commentScore > 10) {
                alert('评分应该在0到10之间');
            } else {
                $.post('http://localhost:8080/accompanimentSystem/accompanyCommentAction.do?type=addComment', {
                    accompanyOrderId: accompanyOrderId,
                    commentContent: commentContent,
                    commentScore: commentScore
                }, function(response) {
                    alert('评价成功');
                    $('#orderForm').hide();
                    $('#orderFormContent')[0].reset();
                });
            }
        });
    });
</script>
